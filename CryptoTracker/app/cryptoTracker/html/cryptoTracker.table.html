<!-- HTML Template for Header  -->

<table class="table">
  <thead>
    <tr>
      <th>Currency</th>
      <th>Value (USD)</th>
      <th>Purchase Price</th>
      <th>Gain (Absolute)</th>
      <th>Gain (%)</th>
      <th>24 Hour Volatility (%)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="i in rows">
      <th scope="row">{{i.currency}}</th>
      <td>{{i.value}}</td>
      <td>{{i.purchasePrice}}</td>
      <td>{{i.gainAbsolute}}</td>
      <td>{{i.gainPercentage}}%</td>
      <td>{{i.twentyFourHourVolatility}}%</td>
    </tr>
  </tbody>
</table>
